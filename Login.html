<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HITAM-Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #171717;
      color: #2F4F4F;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .tree-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.pexels.com/photos/957024/forest-trees-perspective-bright-957024.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center / cover;
      opacity: 0.4;
      z-index: 1;
    }

    header {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(23, 23, 23, 0.9);
      backdrop-filter: blur(5px);
    }

    header h1 {
      font-size: 28px;
      color: #22c55e;
    }

    .overlay {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .login-box {
      background: rgba(20, 83, 45, 0.95);
      padding: 60px;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #ffffff;
      font-size: 28px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border: 1px solid #79e3b9;
      border-radius: 6px;
      outline: none;
      background: #ffffff;
      color: #2F4F4F;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      border: none;
      background: #22c55e;
      color: #fff;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #1da44e;
    }
  </style>
</head>
<body>

  <div class="tree-image"></div>

  <header>
    <h1>HITAM</h1>
  </header>

  <div class="overlay">
    <div class="login-box">
      <h2>Login</h2>
      
      <form action="credential.php" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
